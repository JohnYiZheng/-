<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <table border="1"> <!-- border边框，不推荐使用，以后会用css实现更好看的边框 -->
        <tr>
            <td>一行一列</td>
        </tr>
    </table>
    <br>

    <table border="1">
        <tr>
            <td>一行1列</td>
            <td>一行2列</td>
        </tr>
    </table>
    <br>

    <table border="1">
        <tr>
            <td>一行1列</td>
        </tr>
        <tr>
            <td>二行1列</td>
        </tr>
    </table>
    <br>

    <table border="1">
        <tr>
            <td>一行1列</td>
            <td>一行2列</td>
        </tr>
        <tr>
            <td>二行1列</td>
            <td>二行2列</td>
        </tr>
    </table>
    <hr>

    <table border="1">
        <tr>
            <!-- th自动加粗居中 -->
            <th>ID</th>
            <th>姓名</th>
            <th>年龄</th>
        </tr>

        <tr>
            <td>1</td>
            <td>小明</td>
            <td>15</td>
        </tr>

        <tr>
            <td>2</td>
            <td>小红</td>
            <td>13</td>
        </tr>

    </table>

</body>
</html>
