<DOCTYPE! html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>media tag - audio</title>
    </head>

    <body>
        <h2>audio:</h2>
        <audio controls>
            <source src="assets/dangerous party.mp3">
        </audio>
        <br>
        <audio controls autoplay> <!-- 自动播放在google浏览器不支持 -->
            <source src="assets/dangerous party.mp3">
        </audio>
    </body>
</html>
