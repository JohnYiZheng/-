<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="http://httpbin.org/post" method="post" enctype="multipart/form-data">
        <input type="hidden" name="hide" value="1.0">
        <table border="1" width="800">
            <tr>
                <th colspan="2">信息注册页面</th>
            </tr>
            <tr>
                <td>账号：</td>
                <td style="text-align:center"><input type="text" name="username" value="root" disabled placeholder="请输入账号"></td>
            </tr>

            <tr>
                <td>密码：</td>
                <td style="text-align:center"><input type="password" name="password" value="" maxlength="16" placeholder="请输入密码"></td>
            </tr>

            <tr>
                <td>年龄：</td>
                <td style="text-align:center"><input type="number" name="age" value="" placeholder="请输入年龄"></td>
            </tr>

            <tr>
                <td>出生年月：</td>
                <td style="text-align:center"><input type="date" name="born"></td>
            </tr>

            <tr>
                <td>时间：</td>
                <td style="text-align:center"><input type="time" name="time"></td>
            </tr>

            <tr>
                <td>本地日期时间：</td>
                <td style="text-align:center"><input type="datetime-local" name="datetime"></td>
            </tr>
            <tr>
                <td>头像[单文件]：</td>
                <td style="text-align:center"><input type="file" name="avatar"></td>
            </tr>
            <tr>
                <td>头像[多文件]：</td>
                <td style="text-align:center"><input type="file" multiple name="imgs[]"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td style="text-align:center">
                    <label><input type="radio" name="sex" value="1"> 男</label>
                    <label><input type="radio" name="sex" value="2"> 女</label>
                </td>
            </tr>

            <tr>
                <td>爱好：</td>
                <td style="text-align:center">
                    <label><input type="checkbox" name="fav" value="1">篮球</label>
                    <label><input type="checkbox" name="fav" value="2">足球</label>
                    <label><input type="checkbox" name="fav" value="3">排球</label>
                    <label><input type="checkbox" name="fav" value="4">水球</label>
                    <label><input type="checkbox" name="fav" value="5">气球</label>
                </td>
            </tr>

            <tr>
                <td>城市：</td>
                <td style="text-align:center">
                    <select name="city">
                        <option value="1">北京</option>
                        <option value="2">天津</option>
                        <option value="3">唐山</option>
                        <option value="4">廊坊</option>
                        <option value="5">上海</option>
                        <option value="6">其他</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>个性签名：</td>
                <td style="text-align:center"><textarea name="description" cols="30" rows="10"></textarea></td>
            </tr>

            <tr>
                <td colspan="2" style="text-align:center">
                    <input type="submit" value="提交表单">
                    <input type="button" value="普通按钮">
                    <button><img src="goods.png" width="30" height="30" alt=""></button>
                    <input type="reset" value="重置表单数据">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
