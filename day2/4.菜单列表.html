<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>菜单列表</title>
    </head>
    <body>
        <!-- 菜单列表是html5新增标签，实际上就是ul标签，无序列表 -->
        <menu>
            <li>菜单列表，第一个列表项</li><!-- mac shift + option + up/down整行复制 -->
            <li>菜单列表，第二个列表项</li>
            <li>菜单列表，第三个列表项</li>
            <li>菜单列表，第四个列表项</li>
            <li>菜单列表，第五个列表项</li>
        </menu>
        
    </body>
</html>
