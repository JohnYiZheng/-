<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 定义列表 标签为dl，定义列表每一项是由dt（define title）与dd（define description）组成。
    dt表示定义项的标题
    dd表示对标题内容的描述和补充说明
    -->
    <dl>
        <dt>赵本山</dt>
        <dd>春晚常驻选手，国内一线大品牌</dd>
        <dd>乡村爱情故事，二人转，小品</dd>
        <dt>小明</dt>
        <dd>国内所有小朋友的同学，每次都从教师滚出来的一个</dd>
    </dl>

</body>
</html>
