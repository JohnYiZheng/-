<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="http://httpbin.org/post" method="post" enctype="multipart/form-data">
        <input type="hidden" name="hide" value="1.0">

        <br>
        <label>账号：
            <input type="text" name="username" value="root" disabled placeholder="请输入3-16位的字符作为账号">
        </label>
        <br>
        <label>密码：
            <input type="password" name="password" value="" maxlength="16" placeholder="请输入密码">
        </label>
        <br>
        <lable>年龄：
            <input type="number" name="age" value="" placeholder="请输入年龄">
        </lable>
        <br>
        <label>出生年月：
            <input type="date" name="birthday">
        </label>
        <br>
        <label>时间：
            <input type="time" name="time">
        </label>
        <br>

        <label>日期时间：
            <input type="datetime-local" name="datetime-local">
        </label>
        <br>

        性别：
        <!-- 这里说单开一个label是说有更好的“绑定” -->
        <label><input type="radio" name="sex" value="1">男</label>
        <label><input type="radio" name="sex" value="2">女</label>
        <br>

        爱好：
        <label><input type="checkbox" name="hobby" value="1">篮球</label>
        <label><input type="checkbox" name="hobby" value="2">足球</label>
        <label><input type="checkbox" name="hobby" value="3">网球</label>
        <label><input type="checkbox" name="hobby" value="4">冰球</label>
        <br>

        城市：
        <!-- 下拉框 -->
        <select name="city">
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
            <option value="guangzhou">广州</option>
            <option value="shenzhen">深圳</option>
        </select>

        <br>

        头像：
        <input type="file" name="selfie">
        <br>

        提交多个文件：
        <!-- 注意这里name必须以中括号[]结尾，代表列表 -->
        <input type="file" name="files[]" multiple>
        <br>

        个性签名：
        <br>
        <textarea name="description" cols="20" rows="10"></textarea>
        <br>
        
        <input type="button" value="普通按钮[input]">
        <br>
        <button>普通按钮[button]</button>
        <!-- 比input按钮要好，因为button可以设置image
            <button><img src="/path/to/image" alt="30"></button>
        -->
        <br>

        <input type="submit" value="提交">
        <br>

        <input type="reset" value="重置表单内容">
    </form>
</body>
</html>
