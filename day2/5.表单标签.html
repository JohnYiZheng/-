<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="http://httpbin.org/get" method="get" enctype="multipart/form-data">
        <label>账号：
            <input type="text" name="username" value="默认值" placeholder="请输入3-16位的字符作为账号">
        </label>
        <br>
        <label>密码：
            <input type="password" name="password" value="" placeholder="请输入密码">
        </label>
        <br>
        <lable>年龄：
            <input type="number" name="age" value="" placeholder="请输入年龄">
        </lable>
        <br>
        <label>出生年月：
            <input type="date" name="birthday">
        </label>
        <br>

        性别：
        <!-- 这里说单开一个label是说有更好的“绑定” -->
        <label><input type="radio" name="sex" value="1">男</label>
        <label><input type="radio" name="sex" value="2">女</label>
        <br>

        爱好：
        <label><input type="checkbox" name="hobby" value="1">篮球</label>
        <label><input type="checkbox" name="hobby" value="2">足球</label>
        <label><input type="checkbox" name="hobby" value="3">网球</label>
        <label><input type="checkbox" name="hobby" value="4">冰球</label>
        <br>

        城市：
        <!-- 下拉框 -->
        <select name="city">
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
            <option value="guangzhou">广州</option>
            <option value="shenzhen">深圳</option>
        </select>

        <br>

        头像：
        <input type="file" name="selfie">
        <br>

        个性签名：
        <br>
        <textarea name="description" cols="20" rows="10"></textarea>
        <br>

        <input type="submit" value="提交">
    </form>
</body>
</html>
