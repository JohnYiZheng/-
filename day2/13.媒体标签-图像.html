<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
    HTML中可以展示网络连接中的图片资源，也可以是本地资源 
    alt：补充说明，当图片的路径不正确或者图片无法正确显示的时候
    ，浏览器就会展示alt中的文本信息
    -->
    本地图片<br>
    <img src="assets/ts.jpeg">
    <br>
    网络图片<br>
    <img src="https://hbimg.huaban.com/6cc09952761126b9665cb948ef6468b2bdac739f145f2-O1IDW0_fw658">
    <br>
    损坏图片<br>
    <img src="assets/nothing" alt="无了">
    <!-- 即使文件不是图片格式后缀，只要是图像，就可以展示 -->
</body>
</html>
