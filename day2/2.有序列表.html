<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>有序列表</title>
    </head>
    <body>
        <!-- 网页的列表内容一般由列表标签组织起来 ol + li是组合
        ol标签和li标签之间尽量不要写标签或内容。
        如果列表中有内容尽量写在li中间
        -->
        <ol>
            这是ol与li之间
            <li>有序列表，第一个列表项</li><!-- mac shift + option + up/down整行复制 -->
            <li>有序列表，第二个列表项</li>
            <li>有序列表，第三个列表项</li>
            <li>有序列表，第四个列表项</li>
            <li>有序列表，第五个列表项</li>
        </ol>
        <hr>
        <!-- 列表可以嵌套多层，列表中的内容尽量写在li中间 -->
        <ol>
            <li>第一层列表内容</li>
            <li>
                第一层列表内容
                <ol>
                    <li>第二层列表内容</li>
                    <li>第二层列表内容</li>
                    <li>第二层列表内容
                        <ol>
                            <li>第三层列表内容</li>
                            <li>第三层列表内容</li>
                            <li>第三层列表内容
                                <ol>
                                    <li>第四层列表内容</li>
                                    <li>第四层列表内容</li>
                                    <li>第四层列表内容</li>
                                </ol>
                            </li>
                        </ol>
                    </li>
                </ol>
            </li>
        </ol>
    </body>
</html>
