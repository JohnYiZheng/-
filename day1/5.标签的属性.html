<!DOCTYPE html>
<html lang="en">
    <!--lang 就是html标签的一个属性，代表当前网页的默认语言为english-->
<head>
    <meta charset="UTF-8"> <!-- charset时meta标签的一个属性，表示当前网页的编码时utf8 -->
    <title>Document</title>
</head>
<body>
    <!-- align：文本的水平对齐方式 
        title：表示对当前文本的补充提示，当用户把鼠标悬浮在当前标签上方则自动显示title属性值
    -->
    <!-- align不建议使用，违反了w3c的，已被废弃 -->
    <h1 align="left" title="提示文本">标题1</h1>
    <!-- 单标签的属性：因为单标签没有内容，所以需要依赖于属性来展示内容 -->
    <img src="img_example.webp"> <!-- src用于展示图片内容，支持相对路径 -->
    <input type="number"> <!-- 表单的输入标签，number表示当前输入框中只能输入数字 -->
    <input type="password">  <!-- 密码输入框，输入的任何内容都是密码，不会展示出来 -->
    <input type="text">  <!-- 单行文本输入框，表示只允许用户输入一行内容，不能回车、换行 -->
    <input type="datetime-local">  <!-- 日期时间输入框，只允许用户输入时间日期 -->

    <p></p>
</body>
</html>
