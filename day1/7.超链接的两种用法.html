<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 1.页面跳转：
    如果href的值是网络地址，可以跳转到指定的网页
    如果href的值是相对本地路径，则可以跳转到本地的内部网页
    -->
    <!-- 超链接里一定需要内容 -->
    <a href="https://www.baidu.com/">跳转到百度</a>
    <br>
    <a href="6.换行分割线超链接.html">跳转到本地页面</a>
    <br>
    <!-- 当href的值是一个浏览器无法直接展示的内容格式时，浏览器会自动下载当前路径对应的内容 -->
    <a href="infos.py">下载手册</a>
    <br>
    <!-- 当href的值是一个浏览器可以直接识别并展示的内容格式时，用户可以右键对当前href的数值另存为 -->
    <a href="img_example.webp">下载图片[鼠标右键另存为]</a>
</body>
</html>
